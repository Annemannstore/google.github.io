<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #202124;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-theme {
      background-color: #181818;
      color: white;
    }

    .logo {
      margin-bottom: 20px;
      width: 272px;
      height: 92px;
    }

    input[type="text"] {
      width: 70%;
      max-width: 400px;
      padding: 12px 15px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4285f4;
      box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      color: #202124;
      transition: all 0.3s;
    }

    .buttons button:hover {
      background-color: #f1f1f1;
      border-color: #ccc;
    }

    .top-buttons {
      position: absolute;
      top: 16px;
      display: flex;
      width: 100%;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Å –¥–æ–º–∏–∫–æ–º —Å–ª–µ–≤–∞ */
    .home-button {
      position: absolute;
      left: 8px;
      width: 20px;
      height: 20px;
      background-color: transparent;
      border: 2px solid #000;
      border-radius: 50%;
      color: #000;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* –ö–Ω–æ–ø–∫–∞ + —Å–ø—Ä–∞–≤–∞ */
    .plus-button {
      position: absolute;
      right: 8px;
      width: 20px;
      height: 20px;
      background-color: transparent;
      border: 2px solid #ddd;
      border-radius: 50%;
      color: #202124;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .home-button:hover, .plus-button:hover {
      background-color: #f1f1f1;
      border-color: #ccc;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –ª–∏—á–Ω–æ—Å—Ç–∏ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .modal-content input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #4285f4;
      border: none;
      color: white;
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞" —Å –∏–∫–æ–Ω–∫–æ–π */
    .randstuff-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 2px solid #4285f4;
      border-radius: 20px;
      cursor: pointer;
      background-color: #fff;
      text-decoration: none;
      color: #4285f4;
      font-size: 18px;
      transition: all 0.3s;
    }

    .randstuff-button:hover {
      background-color: #f1f1f1;
    }

    .randstuff-button img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="logo">

  <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->
  <form id="searchForm" action="https://www.google.com/search" method="get">
    <input type="text" id="searchInput" name="q" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å">
    <div class="buttons">
      <button type="submit">–ü–æ–∏—Å–∫</button>
      <button type="button" onclick="alert('–í–∞–º –ø–æ–≤–µ–∑—ë—Ç!')">–ú–Ω–µ –ø–æ–≤–µ–∑—ë—Ç!</button>
    </div>
  </form>

  <!-- –ù–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ -->
  <div class="top-buttons">
    <button class="home-button" onclick="toggleTheme()">üè†</button> 
    <button class="plus-button" onclick="openModal()">+</button> 
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞" —Å –∏–∫–æ–Ω–∫–æ–π -->
  <a class="randstuff-button" href="https://gclnk.com/Spu9nNs8" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Toolbar_star_icon.svg/1024px-Toolbar_star_icon.svg.png" alt="Favorite Icon">
    RandStuff
  </a>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –ª–∏—á–Ω–æ—Å—Ç–∏ -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <input type="text" id="celebrityInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–∏—á–Ω–æ—Å—Ç—å">
      <button onclick="saveCelebrity()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');
    const modal = document.getElementById('myModal');
    const celebrityInput = document.getElementById('celebrityInput');
    let savedCelebrity = ''; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ª–∏—á–Ω–æ—Å—Ç–∏

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Å–≤–µ—Ç–ª–æ–π –∏ —Ç–µ–º–Ω–æ–π —Ç–µ–º–æ–π
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    function restartApp() {
      location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
    }

    // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function openModal() {
      modal.style.display = 'flex';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function closeModal() {
      modal.style.display = 'none';
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –ª–∏—á–Ω–æ—Å—Ç–∏ (–∑–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞)
    function saveCelebrity() {
      const selectedCelebrity = celebrityInput.value.trim();
      if (selectedCelebrity) {
        savedCelebrity = selectedCelebrity; // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±–æ—Ä
        console.log(`–í—ã–±—Ä–∞–Ω–Ω–∞—è –ª–∏—á–Ω–æ—Å—Ç—å: ${savedCelebrity}`);
      }
      closeModal(); // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∑–Ω–∞–∫–æ–≤ –∑–æ–¥–∏–∞–∫–∞ –∏ –¥—Ä—É–≥–∏—Ö –∑–∞–º–µ–Ω
    searchInput.addEventListener('input', () => {
      const zodiacs = ['–û–≤–µ–Ω', '–¢–µ–ª–µ—Ü', '–ë–ª–∏–∑–Ω–µ—Ü—ã', '–†–∞–∫', '–õ–µ–≤', '–î–µ–≤–∞', '–í–µ—Å—ã', '–°–∫–æ—Ä–ø–∏–æ–Ω', '–°—Ç—Ä–µ–ª–µ—Ü', '–ö–æ–∑–µ—Ä–æ–≥', '–í–æ–¥–æ–ª–µ–π', '–†—ã–±—ã'];
      let value = searchInput.value;

      // –ï—Å–ª–∏ –≤–≤–µ–¥–µ–Ω –∑–Ω–∞–∫ –∑–æ–¥–∏–∞–∫–∞, –∑–∞–º–µ–Ω—è–µ–º –Ω–∞ —Ñ—Ä–∞–∑—É "–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞ –∑–Ω–∞–∫–∞"
      if (zodiacs.some(zodiac => value.includes(zodiac))) {
        searchInput.value = "–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞ –∑–Ω–∞–∫–∞";
      }
    });

    // –ö–æ–≥–¥–∞ —Ñ–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ Google
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = searchInput.value;

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –∏ –≤—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ª–∏—á–Ω–æ—Å—Ç–∏
      const keywords = ['–∞–∫—Ç–µ—Ä', '–∞–∫—Ç—ë—Ä', '–∫–∏–Ω–æ'];
      if (keywords.some(keyword => query.toLowerCase().includes(keyword)) && savedCelebrity) {
        // –ï—Å–ª–∏ –≤ –∑–∞–ø—Ä–æ—Å–µ —Å–æ–¥–µ—Ä–∂–∏—Ç—Å—è –∫–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ –∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è –ª–∏—á–Ω–æ—Å—Ç—å
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(savedCelebrity)}`;
      } else {
        // –û–±—ã—á–Ω—ã–π –ø–æ–∏—Å–∫
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
